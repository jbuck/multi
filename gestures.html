<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Multi-touch demo</title>
    <style>
      #output {
        font-size: xx-large;
        text-align: center;
        color: red;
        width: 300px; height: 100px; background-color: yellow;
      }
    </style>
    <script>
    var rotation = 0.0,
        scale = 1.0;

    document.addEventListener('gesturechange', function(event) {
      rotation = event.rotation;
      scale = event.scale;

      var output = document.getElementById('output');
      output.style["-moz-transform"] = "rotate(" + rotation + "deg) scale(" + scale + ")";
      output.style["-webkit-transform"] = "rotate(" + rotation + "deg) scale(" + scale + ")";
      output.style["transform"] = "rotate(" + rotation + "deg) scale(" + scale + ")";
    });

    document.addEventListener('touchmove', function(event) {
      event.preventDefault();
      return false;
    });
    </script>
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
